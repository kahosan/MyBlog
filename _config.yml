#sitemap
sitemap:
  path: 
    - sitemap.xml
    - sitemap.txt
  template: ./sitemap_template.xml
  template_txt: ./sitemap_template.txt
  rel: false
  tags: true
  categories: true

#robots
robotstxt:
  useragent: "*"
  disallow:
    - /ping
    - /beacon
    - /js/jquery.js
    - /data
    - /disqus
    - '*.md'
  allow:
    - /
  sitemap: https://blog.kahosan.top/sitemap.xml